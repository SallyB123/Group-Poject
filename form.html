    <p>Now is your turn! If you have come across a swap that has helped you live more sustainably and you'd like us to feature it, just fill in the form below. If your swap gets chosen you will be notified by email.</p>

<div>
</div>

    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name...">

    <label for="email">Email</label>

    <label for="swap">Type of Swap</label>
    <select id="swap" name="type">
      <option value="food">Food Swap</option>
      <option value="shop">Shop Swap</option>
    </select>

    <label for="subject">Message</label>
